<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input type="text" 
                               name="name" 
                               class="form-control" 
                               placeholder="Enter your fullName"
                               [(ngModel)]="employeeService.selectedEmployee.name"
                        />
                    </div>
                    <div class="form-group">
                        <input type="text" 
                               name="position" 
                               class="form-control" 
                               placeholder="Enter your Position"
                               [(ngModel)]="employeeService.selectedEmployee.position"
                        />
                    </div>
                    <div class="form-group">
                        <input type="text" 
                               name="office" 
                               class="form-control" 
                               placeholder="Enter your Office"
                               [(ngModel)]="employeeService.selectedEmployee.office"
                        />
                    </div>
                    <div class="form-group">
                        <input type="number" 
                               name="salary" 
                               class="form-control" 
                               placeholder="Enter your Salary"
                               [(ngModel)]="employeeService.selectedEmployee.salary"
                        />
                    </div>
                    <button class="btn btn-secondary mr-2">
                         Save
                    </button>
                    <button class="btn btn-primary" (click)="resetForm(employeeForm)">
                        Clean
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                    <th>Operaciones</th>
                </tr>  
            </thead>

            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{ employee.name | uppercase}}</td>
                    <td>{{ employee.position | uppercase}}</td>
                    <td>{{ employee.office | uppercase}}</td>
                    <td>{{ employee.salary}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="editEmployee(employee)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
